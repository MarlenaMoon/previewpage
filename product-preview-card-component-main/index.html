<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--google fontsheet-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!--my css-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="image-product-desktop" type="image/jpg" href="previewpage/product-preview-card-component-main/images/image-product-desktop.jpg">
    <link rel="image-product-mobile" type="image/jpg" href="previewpage/product-preview-card-component-main/images/image-product-mobile.jpg">
    <link rel="icon-cart" type="image/svg" sizes="32x32" href="previewpage/product-preview-card-component-main/images/icon-cart.svg">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <main>
        <article class="product">
            <picture class="product__img">
                <img src="images/image-product-mobile.jpg" alt="Product Photo" />
            </picture>

            <div class="product__content">
                <p class="product__category">Perfume</p>

                <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="flex-group">
                    <p class="product__price">
                        <span class="visually-hidden">Current price:</span> $149.99 </p>
                    <p class="product__original-price">
                        <span class="visually-hidden">Original price:</span>
                        <s>$169.99</s> </p>
                </div>
                <button class="button" data-icon="shopping-cart">Add to Cart</button>
            </div>

        </article>
    </main>

</body>

</html>
