<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="Montserrat" type="font-family" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="image-product-desktop" type="image/jpg" href="previewpage/product-preview-card-component-main/images/image-product-desktop.jpg">
    <link rel="image-product-mobile" type="image/jpg" href="previewpage/product-preview-card-component-main/images/image-product-mobile.jpg">
    <link rel="icon-cart" type="image/svg" sizes="32x32" href="previewpage/product-preview-card-component-main/images/icon-cart.svg">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <div id="card">
        <img src="previewpage/product-preview-card-component-main/images/image-product-desktop.jpg" />
        <section class="heading">
            Perfume
        </section>
        <section class="name">
            <h1>
                Gabrielle Essence Eau De Parfum
            </h1>
        </section>
        <section class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </section>
        <section class="price" style="display: inline-flex;">
            <h1 style="color: seagreen;
              font-family: Segoe UI, Tahoma, 'Geneva', Verdana, sans-serif;
              font-size: largest;
              font-weight:700;">
                $149.99</h1>
            <p style="text-decoration: line-through;
          font-size: x-small;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">$169.99</p>
        </section>
        <section>
            <button style="
                  background-color: seagreen;
                  padding-left: 4rem;
                  padding-right: 4rem;
                  padding-top: .75rem;
                  padding-bottom: .75rem;
                  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                  font-weight: bold;
                  font-stretch: expanded;
                  color: white">
                  <img src="previewpage/product-preview-card-component-main/images/icon-cart.svg"/>
                    Add to Cart
                  </button>
        </section>

    </div>
</body>

</html>
